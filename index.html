<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  <link rel="stylesheet" href="index.css">
</head>
<body>
 
    <div id="page1">
      
        <div class="circle" id="star"><img src="./images/icon-star.svg" alt="star"></div>
    
        <h1>How did we do?</h1>
      
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <div class="numbers">
          <button class="circle" value="1">1</button>
          <button class="circle" value="2">2</button>
          <button class="circle" value="3">3</button>
          <button class="circle" value="4">4</button>
          <button class="circle" value="5">5</button>
        </div>
    
       <input type="submit" id="submitBtn" value="SUBMIT">
     
      </div>

      <div id="page2">

        <img src="./images/illustration-thank-you.svg" alt="thankyou">
       
        <p id="result"></p>
        
        <p id="thank">Thank you!</p>
        
        <p id="words">We appreciate you taking the time to give a rating.If you ever need more support.
             don't heisitate to get in touch!
        </p>
       
      </div>

    

  



  <!--<footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MX</a>.
  </footer>-->

  <script src="index.js"></script>
</body>
</html>
